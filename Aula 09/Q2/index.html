<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 09 - JavaScript</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <main>
            <h1>DOOMCLOCK!</h1>
            <form>
                <div>
                    <label for="date">Data de Nascimento:</label>
                    <input class="date" id="day" type="text" name="day" maxlength="2" placeholder="Dia"/>
                    <p>/</p>
                    <input class="date" id="month" type="text" name="month" maxlength="2" placeholder="Mês"/>
                    <p>/</p>
                    <input class="date" id="year" type="text" name="year" maxlength="4" placeholder="Ano"/>
                </div>
                <div>
                    <label for="gender">Gênero:</label>
                    <select required id="gender">
                        <option value="invalid" selected="selected" disabled=""> </option>
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                    </select>
                </div>
                <button type="button" id="button">Verificar!</button>            
            </form>
            <section>
                <p id="result"></p>
            </section>     
        </main>
               
        <script type="text/javascript" src="./index.js"></script>

    </body>
</html>
