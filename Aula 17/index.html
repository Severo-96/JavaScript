<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <main>
            <form>
                <h1>Consultar CEP</h1>
                <div>

                        <input id="cep" type="text" name="cep" maxlength="8"/>

                    <button type="button" id="consult">Consultar</button> 
                </div>
                <div>
                    <p id="adr"></p>
                    <p id="nbr"></p>

                    <p id="lon"></p>
                    <button type="button" id="map">Exibir Mapa</button> 
                </div>
            </form>
            <section>
                <iframe id="iframe"></iframe>
            </section>
        </main>
               
        <script type="text/javascript" src="./index.js"></script>
