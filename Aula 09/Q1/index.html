<!--HTML-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 09 - JavaScript</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <main>
            <h1>Calculadora!</h1>
            <form>
                <div>
                    <label for="num1">1º numero:</label>
                    <input id="num1" type="string" name="num1"/>
                </div>
                <div>
                    <label for="num2">2º numero:</label>
                    <input id="num2" type="string" name="num2"/>
                </div>
                <div>
                    <p>Operações:</p>
                </div>
                <div class="buttons">
                    <button type="button" id="sum">+</button> 
                    <button type="button" id="sub">-</button> 
                    <button type="button" id="mult">*</button> 
                    <button type="button" id="div">/</button> 
                    <button type="button" id="pot">^</button> 
                </div>       
            </form>
            <section>
                <p id="result"></p>
            </section>     
        </main>
               
        <script type="text/javascript" src="./index.js"></script>

    </body>
</html>
